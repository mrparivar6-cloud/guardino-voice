<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guardino v0.1</title>
  <style>
    body {
      font-family: sans-serif;
      background: #0f172a;
      color: white;
      padding: 20px;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 120px;
      font-size: 16px;
      margin-top: 15px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>Guardino Voice v0.1</h2>
  <p>متن را بنویس، گاردینو با صدا جواب می‌دهد</p>

  <textarea id="input" placeholder="مثلاً بنویس: سلام"></textarea>
  <br />
  <button onclick="run()">ارسال</button>

  <script>
    function run() {
      const text = document.getElementById("input").value.trim();
      let response = "ادامه بده مستر پریوار";

      if (text.includes("سلام")) response = "سلام مستر پریوار";
      if (text.includes("پول")) response = "پول جریان است، نه هدف";
      if (text.includes("گاردینو")) response = "من اینجام";

      const u = new SpeechSynthesisUtterance(response);
      u.lang = "fa-IR";
      speechSynthesis.speak(u);
    }
  </script>

</body>
</html>
