<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guardino</title>
</head>
<body style="background:black;color:white;text-align:center;padding-top:40vh">

  <h2>Guardino Voice Test</h2>

  <button id="playBtn" style="font-size:20px;padding:10px 20px">
    ▶️ پخش صدا
  </button>

  <audio id="audio">
    <source src="guardino.mp3" type="audio/mpeg">
  </audio>

  <script>
    document.getElementById("playBtn").addEventListener("click", () => {
      const audio = document.getElementById("audio");
      audio.currentTime = 0;
      audio.play().catch(err => {
        alert("سیستم اجازه پخش صدا نداد");
        console.error(err);
      });
    });
  </script>

</body>
</html>
